<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>

<body>
    <h1>Add Product</h1>
    <form th:action="@{/store}" th:object="${product}" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" required>
        </div>
        <div>
            <label for="category">Category</label>
            <input type="text" th:field="*{category}" id="category" required>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" th:field="*{price}" id="price" required>
        </div>
        <div>
            <label for="stock">Stock</label>
            <input type="number" th:field="*{stock}" id="stock" required>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea name="description" required id="description" cols="30" rows="10"
                th:field="*{description}"></textarea>
        </div>
        <button type="submit">Save</button>
    </form>
</body>

</html>
